<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Component with toggle master</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js" integrity="sha512-eUQ9hGdLjBjY3F41CScH3UX+4JDSI9zXeroz7hJ+RteoCaY+GP/LDoM8AO+Pt+DRFw3nXqsjh9Zsts8hnYv8/A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid main-container py-4">
    <!-- ==============header=================== -->
    <div class="floatingSvgTop"></div>
    <div class="container text-center header">
      <h3 class="small-text">Our Pricing</h3>
      <div class="d-inline-flex justify-content-center">
        <span class="mr-2 toggle-text">Annually</span>
        <div class="switcher" id="toggle">
          <span class="toggler"></span>
        </div>
        <span class="toggle-text">Monthly</span>
      </div>
    </div>
    <!-- ==============end header=================== -->
    <!-- ==============Start pricing components==================== -->
    <div class="container-fluid sub-container">
      <div class="row">
        <div class="col-md-3 cols">
          <div class="component">
            <h4 class="small-text">Basic</h4>
            <h1 class="title-text">
              <span>&dollar;</span>
             <span class="number">19.99</span>
            </h1>
            <p>500 GB Storage</p>
            <p> 2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button class='custombtn'>Learn More</button>
          </div>
        </div>
        <div class="col-md-3 cols ">
          <div class="component ">
            <h4 class="small-text">Professional</h4>
            <h1 class="title-text">
              <span>&dollar;</span>
              <span class="number">24.99</span>
              </h1>
            <p>1 TB Storage</p>
            <p> 5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button class='custombtn'><span>Learn More</span></button>
          </div>
        </div>
        <div class="col-md-3 cols">
          <div class="component">
            <h4 class="small-text">Master</h4>
            <h1 class="title-text">
              <span>&dollar;</span>
              <span class="number">39.99</span>
              </h1>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button class='custombtn'>Learn More</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ==============End pricing components==================== -->
    <div class="floatingSvgBottom"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Micah-Shallom">Micah Shallom</a>.
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
